        <h3>Option + Command + J on Macbook</h3>
        <style>
            h3{font-family: monospace; font-size: 30px;}
            h1{font-family: monospace; font-size: 50px;}
            body{text-align: center;}
        </style>
        <script>
            var name_first = "Owen " ;
            var name_last = "Wang";
            console.log(name_first);
            console.log(name_last);

            console.log(full_name);

            b = 5;
